services:
  web:
    build: .
    command: gunicorn my_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - /root/var/www/nft/static:/app/staticfiles
      - /root/var/www/nft/media:/app/media
      - /root/var/www/nft/logs:/root/var/www/nft/logs
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    networks:
      - database_network
      - https

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8081:80"
    depends_on:
      - web
    volumes:
      - /root/var/www/nft/static:/root/var/www/nft/static
      - /root/var/www/nft/media:/root/var/www/nft/media
    networks:
      - database_network
      - https

networks:
  database_network:
    name: ${DATABASE_NETWORK}
    external: true
  https:
    name: ${HTTPS_NETWORK}
    external: true