version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: nft_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"

  django_app:
    build:
      context: .
    container_name: nft_django
    depends_on:
      - postgres
    volumes:
      - static_volume:/root/projects/var/www/nft/static
      - media_volume:/root/projects/var/www/nft/media
    env_file:
      - .env
    command: >
      bash -c "python manage.py collectstatic --noinput &&
               python manage.py migrate &&
               gunicorn -b 0.0.0.0:8000 my_project.wsgi:application"
    ports:
      - "8000:8000"

  nginx:
    build:
      dockerfile: Dockerfile.nginx
      context: .
    container_name: nft_nginx
    depends_on:
      - django_app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/root/projects/var/www/nft/static
      - media_volume:/root/projects/var/www/nft/media
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certs:
  vhost:
  html:
