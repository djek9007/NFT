version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 my_project.wsgi:application
    volumes:
      - .:/app
      - /root/var/www/nft/static:/app/static
      - /root/var/www/nft/media:/app/media
    ports:
      - "8082:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
