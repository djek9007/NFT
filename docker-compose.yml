version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
      POSTGRES_USER: ${POSTGRES_DEFAULT_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DEFAULT_PASSWORD}
      PGDATA: "/data/postgres"
    volumes:
      - postgres_data:/data/postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - database_network

  pgadmin:
    image: dpage/pgadmin4:6.12
    container_name: pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: ${PGADMIN_PORT}
      UPLOAD_LIMIT: ${UPLOAD_LIMIT}
    ports:
      - "${PGADMIN_PORT}:8765"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - database_network
      - https_network

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 my_project.wsgi:application
    volumes:
      - static:/root/var/www/nft/static
      - media:/root/var/www/nft/media
      - /root/var/www/nft/logs:/root/var/www/nft/logs
    ports:
      - "8082:8000"
    depends_on:
      - db
    env_file:
      - .env  # Подключаем ваш .env файл для проекта Django
    networks:
      - database_network
      - https_network

  nginx_proxy_manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "${PORT}:81"
      - "443:443"
    volumes:
      - data:/data
      - letsencrypt:/etc/letsencrypt
      - static:/root/var/www/nft/static
      - media:/root/var/www/nft/media
    networks:
      - https_network

volumes:
  postgres_data:
  pgadmin_data:
  data:
  letsencrypt:
  static:
  media:

networks:
  database_network:
    name: ${DATABASE_NETWORK}
    external: true
  https_network:
    name: ${HTTPS_NETWORK}
    external: true
